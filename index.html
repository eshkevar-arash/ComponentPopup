<!doctype html>
<html lang="fa" dir="rtl" data-theme = 'light'>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>component popup</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>
<body>
<svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
    <symbol id="arrow-left" viewBox="0 0 25 24" fill="none">
        <path d="M10.07 5.93018L4 12.0002L10.07 18.0702" stroke="currentColor" stroke-width="1.5" stroke-miterlimit="10" stroke-linecap="round" stroke-linejoin="round"/>
        <path opacity="0.4" d="M21 12H4.16998" stroke="currentColor" stroke-width="1.5" stroke-miterlimit="10" stroke-linecap="round" stroke-linejoin="round"/>
    </symbol>
    <symbol id="icon-close" viewBox="0 0 24 24" fill="none">
        <path d="M7.7572 7.75732L16.2425 16.2426" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
        <path d="M7.75715 16.2426L16.2424 7.75732" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
    </symbol>
</svg>


<div class="container">
    <div class="wrapper">
        <button type="button" class="btn-newsletter">
            عضویت در خبرنامه
            <svg width="25" height="24">
                <use xlink:href="#arrow-left"></use>
            </svg>
        </button>
    </div>
</div>

<div class="overlay">
    <div class="box">
        <img src="images/vector.png" alt="" class="box__image">
        <div class="box__content">
            <p>شماره شما ثبت شد</p>
            <p>و با موفقیت عضو خبرنامه شدید:)</p>
        </div>
        <button type="btn" class="box__btn-close">
            <svg >
                <use xlink:href="#icon-close"></use>
            </svg>
        </button>
    </div>
</div>
<script src="js/script.js"></script>
</body>
</html>
